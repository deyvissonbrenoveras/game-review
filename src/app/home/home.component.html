<div class="home">
  <gr-title [label]="'Choose a game to review'"></gr-title>
  <div class="cardsContent" fxLayout="row" fxLayoutAlign="space-between">
    <gr-game-card
      *ngFor="let game of games"
      [game]="game"
      [routerLink]="['game', game.id]"
    ></gr-game-card>
  </div>
  <div class="reviewsContainer">reviews</div>
</div>
